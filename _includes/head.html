<!doctype html>
<html class="h-100" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="theme-color" content="#ffffff">
  <meta name="HandheldFriendly" content="true">
  <meta name="description" content="{{ page.description}}">
  <title>{{ page.title }} | {{ site.data.settings.basic_settings.title }}</title>
  <meta name="author" content="{{ site.data.settings.basic_settings.author }}">
  <meta property="og:title" content="{{ page.title }} | {{ site.data.settings.basic_settings.title }}">
  <meta property="og:locale" content="en_US">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ page.title}} | {{ site.data.settings.basic_settings.title }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/{{ page.image }}">
  <meta property="og:type" content="{{ site.data.settings.schema.type }}">
  <meta name="twitter:card" content="{{ page.description }}">
  <meta property="twitter:image" content="{{ site.url }}/assets/images/{{ page.image }}">
  <meta property="twitter:title" content="{{ page.title }} | {{ site.data.settings.basic_settings.title }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.url }}/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.url }}/assets/icons/safari-pinned-tab.svg" color="#2a1f57">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.settings.basic_settings.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.data.settings.basic_settings.google_analytics }}');
  </script>
  <!-- Google tag (gtag.js) event - delayed navigation helper -->
  {% include schema.html %}
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="stylesheet" href="{{ site.url }}/css/theme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="{{ site.data.settings.font_settings.font_embed }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
</head>
