{% include head.html %}
  <body data-bs-spy="scroll" data-bs-target="#navScroll" class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand pe-4" href="{{ site.url }}">
          {% if site.data.settings.basic_settings.logo %}
          <img src="{{ site.url }}/assets/images/{{ site.data.settings.basic_settings.logo }}" width="{{ site.data.settings.basic_settings.logo_width }}" alt="{{ site.data.settings.basic_settings.title }}">
          {% else %}
          <span class="ms-1">{{ site.title }}</span>
          {% endif %}
        </a>
    </nav>
  <main>
    <div class="w-100 overflow-hidden">
      <div class="container-fluid">
        <div class="container">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-lg-12 mt-5 pt-5 text-center">
              <h1 class="display-6 fw-bold mt-5">{{ page.title }}</h1>
              <!-- <p class="lead">{{ page.description }}</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ content }}
  </main>
  </body>
</html>
