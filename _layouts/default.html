{% include head.html %}
  <body data-bs-spy="scroll" data-bs-target="#navScroll">
  {% include nav.html %}
  <main>
    <div class="w-100 overflow-hidden text-light">
      <div class="container-fluid bg-cta-custom">
        
        <div class="container">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-lg-6 py-vh-5 order-sm-2">
              <h1 class="display-3 fw-bold mt-5 pt-3">{{ page.title }}</h1>
              <p class="lead">{{ page.description }}</p>
              <a class="btn btn-primary btn-xl shadow me-1 my-1" href="https://app.mainstreetpulse.com/register" target="_blank">
                Sign up for a free trial
              </a>
              <p class="small mt-2"><i class="bi bi-shield-check"></i> No credit card required</p>
            </div>
            <div class="col-lg-6 py-vh-lg-5 mt-lg-5 order-sm-1">
              <img src="{{ site.url }}/assets/images/{{ page.image }}" alt="{{ page.title }}" class="img-fluid" >
            </div>
          </div>
        </div>
        
      </div>
    </div>
    {{ content }}
  </main>
  {% include footer.html %}
  </body>
</html>
