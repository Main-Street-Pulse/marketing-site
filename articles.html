---
layout: page
title: Latest Articles
description: Articles about real estate and business tracking and organization.
image: empty.png
---
<div class="py-vh-5 w-100 overflow-hidden">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-12">
        <div class="row">
          {% for post in site.posts %}
        
          <div class="col-sm-4 mb-4 pb-4">
            <div class="card">
              <a href="{{ post.url }}" class="link-fancy"><img src="{{ post.image }}" class="card-img-top" alt="{{ post.description }}"></a>
              <div class="card-body">
                <h5 class="card-title"><a href="{{ post.url }}" class="text-decoration-none">{{ post.title }}</a></h5>
                <p class="card-text">{{ post.description | truncate: 75 }}</p>
                <a href="{{ post.url }}" class="link-fancy">Read more</a></a>
              </div>
            </div>
          </div>
        {% endfor %}
          </div>
      </div>
    </div>
  </div>
</div>
